    <div class="container">
        <h1>Detalles del Hospital</h1>
        <ul id="detalleshospitales"></ul>
    </div>

        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">

    </footer>
    <script src="JS/jquery-3.7.1.min.js"></script>
    <script src="JS/bootstrap.bundle.js"></script>
    <script>
        var urlHospitales = "https://apicrudhospital.azurewebsites.net/";
        $(document).ready(function () {
            GetHospitales();
        })
            
        function GetHospitales(){
            var requestHospital = "webresources/hospitales";
            $.getJSON(urlHospitales + requestHospital, function (data) {
                var html = "";
                $.each(data, function (index, hospital) { 
                    html += "<li>" + hospital.idhospital + "</li>";
                    html += "<li>" + hospital.nombre + "</li>";
                    html += "<li>" + hospital.direccion + "</li>";
                    html += "<li>" + hospital.telefono + "</li>";
                    html += "<li>" + hospital.camas + "</li>";
                });
            $("#detalleshospitales").html(html);
            });
        }
    </script>
</body>
