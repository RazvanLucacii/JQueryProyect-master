    <div class='container text-center'>
        <h1>Nueva Apuesta</h1>
        <form>
          <label class="form-label">Usuario</label>
          <input type="text" id="cajausuario" class='form-control'></input>
          <br/>
          <label class="form-label">Real Madrid</label>
          <input type="text" id="cajarealmadrid" class='form-control'></input>
          <br/>
          <label class="form-label">FC Barcelona</label>
          <input type="text" id="cajabarcelona" class='form-control'></input>
          <br/>
          <label class="form-label">Fecha</label>
          <input type="text" id="cajafecha" class='form-control'></input>
          <br/>
          <button type="button" class='btn btn-info' id="insertarApuesta">Nueva Apuesta</button>
        </form>
    </div>
    <script src="JS/jquery-3.7.1.min.js"></script>
    <script src="JS/bootstrap.bundle.js"></script>
    <script>
        var urls = "https://apiapuestas.azurewebsites.net/";
        $(document).ready(function () {
            $("#insertarApuesta").click(function () { 
                var request = "api/apuestas";
                var usuario = $("#cajausuario").val();
                var realmadrid = $("#cajarealmadrid").val();
                var barcelona = $("#cajabarcelona").val();
                var fecha = $("#cajafecha").val();
                var apuesta = new Object();
                apuesta.usuario = usuario;
                apuesta.resultado = realmadrid + "-" + barcelona;
                apuesta.fecha = fecha;
                var dataJson = JSON.stringify(apuesta);
                $.ajax({
                    type: "POST",
                    url: urls + request,
                    data: dataJson,
                    contentType: "application/json",
                    success: function () {
                        console.log("Insertado");
                        window.location.href = "apuestas.html";
                    }
                });

            });
        });

        
    </script>
