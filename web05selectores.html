<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="JS/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h2>Fecha Nacimiento</h2>
    <br>
    <label>Dia:</label>
    <input type="text" id="cajadia">
    <br>
    <label>Mes:</label>
    <input type="text" id="cajames">
    <br>
    <label>Año:</label>
    <input type="text" id="cajaanio">
    <br>
    <button id="btnres">Mostrar dia de la semana</button>
    <h2 id="resultado"></h2>

    <script>
        $(document).ready(function(){
            $("#btnres").click(function(){
                var dia = parseInt($("#cajadia").val());
                var mes = parseInt($("#cajames").val());
                var anio = parseInt($("#cajaanio").val());
                if (mes == 1){
                    mes = 13;
                    anio--;
                }
                if (mes == 2){
                    mes = 14;
                    anio -= 1;
                }
                //1. Multiplicar el Mes más 1 por 3 y dividirlo entre 5
                var op1 = parseInt(((mes + 1) * 3) / 5);
                var op2 = parseInt(anio / 4);
                var op3 = parseInt(anio / 100);
                var op4 = parseInt(anio / 400);
                //5. Sumar el dia, el doble del mes, el año
                //, el resultado de la operación 1
                // , el resultado de la operación 2
                // , menos el resultado de la operación 3 más la operación 4 más 2.
                //   15 + (6 * 2) + 1997 + 4 + 499 - 19 + 4 + 2 à 2514
                var op5 = dia + (mes * 2) + anio + op1 + op2 - op3 + op4 + 2;
                var op6 = parseInt(op5 / 7);
                var resultado = op5 - (op6 * 7);
                console.log("resultado: " + resultado);
                var diasemana = "";
                if (resultado == 0){
                    diasemana = "SABADO";
                }else if (resultado == 1){
                    diasemana = "DOMINGO";
                }else if (resultado == 2){
                    diasemana = "LUNES";
                }else if (resultado == 3){
                    diasemana = "MARTES";
                }else if (resultado == 4){
                    diasemana = "MIERCOLES";
                }else if (resultado == 5){
                    diasemana = "JUEVES";
                }else{
                    diasemana = "VIERNES";
                }
                $("#resultado").text(diasemana);
            })
            
        })
    </script>
</body>
</html>
