    <script>
        var urls = "https://apiapuestas.azurewebsites.net/";
        $(document).ready(function () {
            getJugador();
            function getJsonJugador(idJugador, nombre, imagen, posicion, fechaNacimiento, pais){
                var jugador = new Object();
                jugador.nombre = nombre;
                jugador.imagen = imagen;
                jugador.posicion = posicion;
                jugador.fechaNacimiento = fechaNacimiento;
                jugador.pais = pais;
                jugador.idJugador = idJugador;
                var dataJson = JSON.stringify(jugador);
                return dataJson;
            }

            function getJugador(){
                var request = "api/jugadores/";
                $.getJSON(urls + request, function (data) {
                    var html = "";
                    $.each(data, function (index, jugador) { 
                        html += "<h2>" + jugador.nombre + "</h2>";
                        html += "<img src=" +  jugador.imagen + " style='width:200px '/>";
                        html += "<h3>"+ jugador.posicion + "</h3>";
                        html += "<p>" + "Fecha Nacimiento: " + jugador.fechaNacimiento + "</p>";
                        html += "<p>" + "Pais: " + jugador.pais + "</p>";
                    });
                    $("#detallejugador").html(html);
                });
            }
        })
