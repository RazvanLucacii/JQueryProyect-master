<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="JS/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>Lectura documento XML Empleados</h1>
    <button id="botonempleados">Cargar empleados XML</button>
    <ul id="listaempleados"></ul>
    <script>
        $(document).ready(function () {
            $("#botonempleados").click(function () { 
                console.log("Antes del servicio");
                $.get("documents/XML/empleados.xml", function(data){
                    console.log("Leyendo servicio");
                    var html = "";
                    //debemos buscar todas las etiquetas <apellido>
                    $(data).find("APELLIDO").each(function(){
                        //como la etiqueta contiene directamente
                        //lo que necesitamos (la informacion), leemos
                        //el texto de la etiqueta
                        var apellido = $(this).text();
                        html += "<li>" + apellido + "</li>";
                    })
                    $("#listaempleados").html(html);
                })
                console.log("Despues del servicio");
                
            });
        });
    </script>

</body>
</html>
