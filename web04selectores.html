<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="JS/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>Numeros</h1><br>
    <label>Numero 1:</label>
    <input type="text" id="cajanum1"><br>
    <label>Numero 2:</label>
    <input type="text" id="cajanum2"><br>
    <label>Numero 3:</label>
    <input type="text" id="cajanum3"><br><br>
    <button id="btnres">Resultado</button>
    <h2 id="resultado"></h2>

    <script>
        $(document).ready(function(){
            $("#btnres").click(function(){
                var num1 = parseInt($("#cajanum1").val());
                var num2 = parseInt($("#cajanum2").val());
                var num3 = parseInt($("#cajanum3").val());
                var mayor, menor, inter;

                if (num1 >= num2 && num1 >= num3){
                    mayor = num1;
                }else if (num2 >= num1 && num2 >= num3){
                    mayor = num2;
                }else{
                    mayor = num3;
                }

                if (num1 <= num2 && num1 <= num3){
                    menor = num1;
                }else if (num2 <= num1 && num2 <= num3){
                    menor = num2;
                }else{
                    menor = num3;
                }

                var suma = num1 + num2 + num3;
                inter = suma - mayor - menor;
                
                $("#resultado").text("Mayor: " + mayor + ", Menor: " + menor 
                + ", Intermedio: " + inter);    
            })
        })
    </script>
</body>
</html>
