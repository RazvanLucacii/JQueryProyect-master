<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="JS/jquery-3.7.1.min.js"></script>
    <style>
        img{
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <h1>Generar Imagenes</h1>
    <input type="range" id="rango" min="1" value="1" max="50">
    <div id="contenedor"></div>
    <script>
        $(document).ready(function () {
            $("#rango").change(function () {
                var numimagenes = parseInt($(this).val());
                //limpiamos el contenido del parent
                $("#contenedor").text("");
                for (var i = 1; i < numimagenes; i++) {
                    var imagen = $("<img>", {
                        "src": "IMG/img1.jpg"
                    });
                    $("#contenedor").append(imagen);
                    imagen.mouseover(function(){
                        $(this).attr("src", "IMG/img2.png");
                    })
                    imagen.mouseout(function(){
                        $(this).attr("src", "IMG/img1.jpg");
                    })
                }
                
            });
        });
    </script>
</body>
</html>
