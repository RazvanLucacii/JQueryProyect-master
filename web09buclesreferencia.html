<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="JS/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>Bucle Each</h1>
    <p>Parrafo 1</p>
    <p>Parrafo 2</p>
    <p>Parrafo 3</p>
    <p>Parrafo 4</p>
    <p>Parrafo 5</p>
    <script>
        $(document).ready(function() {
            //al pulsar sobre cualquier <p>
            //cambiamos el color de cada una
            $("p").click(function() {
                var colores = ["blue", "fuchsia", "orange", "yellow", "red"]
                //recordamos cada una de las etiquetas
                $("p").each(function() {
                    var indice = parseInt(Math.random() * colores.length);
                    var color = colores[indice];
                    $(this).css("background-color", color);
                })
            })
        })
    </script>
</body>
</html>
